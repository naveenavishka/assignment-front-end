<div class="card ">

    <div class="surface-section px-4 py-5 md:px-6 lg:px-8">
        <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
            <li>
                <a class="text-500 no-underline line-height-3 cursor-pointer">Customers</a>
            </li>
            <li class="px-2">
                <i class="pi pi-angle-right text-500 line-height-3"></i>
            </li>
            <li>
                <span class="text-900 line-height-3">create</span>
            </li>
        </ul>
        
        <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
            <div>
                <div class="font-medium text-3xl text-900">Create Customer</div>

            </div>
            
        </div>
    </div>
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8">
        <div class="row no-gutters">
            <div class="col-lg-8 col-md-12 contact-form__wrapper p-5 ">
                <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()" novalidate>

                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="CustomerName">Customer Name</label>
                                <input type="text" class="form-control" id="CustomerName" formControlName="CustomerName">
                                <div *ngIf="f['CustomerName'].touched && f['CustomerName'].invalid" class="text-danger">
                                    <div *ngIf="f['CustomerName'].errors?.required">Product Name is required.</div>
                                    <div *ngIf="f['CustomerName'].errors?.minlength">Product Name must be at least 3
                                        characters long.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="CustomerPhone">Customer Phone number</label>
                                <input type="text"  class="form-control" id="CustomerPhone"
                                    formControlName="CustomerPhone">
                                <div *ngIf="f['CustomerPhone'].touched && f['CustomerPhone'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['CustomerPhone'].errors?.required">Purchase Price is required.</div>
                                    <div *ngIf="f['CustomerPhone'].errors?.pattern">Purchase Price must be a number.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="CustomerEmail">Customer email</label>
                                <input type="email" class="form-control" id="CustomerEmail"
                                    formControlName="CustomerEmail">
                                <div *ngIf="f['CustomerEmail'].touched && f['CustomerEmail'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['CustomerEmail'].errors?.required">Customer email is required.</div>
                                    <div *ngIf="f['CustomerEmail'].errors?.pattern">Customer email must be a number.
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="col-sm-12 mb-3">
                        <button type="submit" name="submit" class="btn btn-primary"
                            [disabled]="productCreateForm.invalid">Create customer</button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>
