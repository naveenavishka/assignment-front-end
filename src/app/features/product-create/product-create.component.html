<div class="card ">

    <div class="surface-section px-4 py-5 md:px-6 lg:px-8">
        <ul class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
            <li>
                <a class="text-500 no-underline line-height-3 cursor-pointer">products</a>
            </li>
            <li class="px-2">
                <i class="pi pi-angle-right text-500 line-height-3"></i>
            </li>
            <li>
                <span class="text-900 line-height-3">create</span>
            </li>
        </ul>
        <!-- Scaffold-DbContext "Server=MIT-SEU-L-00023\\SQLEXPRESS;Database=assignmnet;User Id=sa;Password=Admin@123;TrustServerCertificate=True" Microsoft.EntityFrameworkCore.SqlServer -OutputDir Models -->
        <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
            <div>
                <div class="font-medium text-3xl text-900">Create Product</div>
                <!-- <div class="flex align-items-center text-700 flex-wrap">
                    <div class="mr-5 flex align-items-center mt-3">
                        <i class="pi pi-users mr-2"></i>
                        <span>332 Products</span>
                    </div>
                    <div class="mr-5 flex align-items-center mt-3">
                        <i class="pi pi-globe mr-2"></i>
                        <span>9402 AVG purchasing Price</span>
                    </div>
                    <div class="flex align-items-center mt-3">
                        <i class="pi pi-clock mr-2"></i>
                        <span>2.32m AVG selling Price</span>
                    </div>
                </div> -->
            </div>
            <div class="mt-3 lg:mt-0">
                <button pButton pRipple label="Product List" class="p-button-outlined mr-2"
                    icon="pi pi-plus"></button>
                <!-- <button pButton pRipple label="Save" icon="pi pi-check"></button> -->
            </div>
        </div>
    </div>
    <div class="surface-section px-4 py-5 md:px-6 lg:px-8">
        <div class="row no-gutters">

            <div class="col-lg-8 col-md-12 contact-form__wrapper p-5 ">
                <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()" novalidate>

                    <div class="row">

                        

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="ProductName">Product Image</label>
                                <input type="file" (change)="onFileSelected($event)" required>
                                
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="ProductName">Product Name</label>
                                <input type="text" class="form-control" id="ProductName" formControlName="ProductName">
                                <div *ngIf="f['ProductName'].touched && f['ProductName'].invalid" class="text-danger">
                                    <div *ngIf="f['ProductName'].errors?.required">Product Name is required.</div>
                                    <div *ngIf="f['ProductName'].errors?.minlength">Product Name must be at least 3
                                        characters long.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="PurchasePrice">Purchase Price</label>
                                <input type="number" step="0.01" class="form-control" id="PurchasePrice"
                                    formControlName="PurchasePrice">
                                <div *ngIf="f['PurchasePrice'].touched && f['PurchasePrice'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['PurchasePrice'].errors?.required">Purchase Price is required.</div>
                                    <div *ngIf="f['PurchasePrice'].errors?.pattern">Purchase Price must be a number.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="SellingPrice">Selling Price</label>
                                <input type="number" step="0.01" class="form-control" id="SellingPrice"
                                    formControlName="SellingPrice">
                                <div *ngIf="f['SellingPrice'].touched && f['SellingPrice'].invalid"
                                    class="text-danger">
                                    <div *ngIf="f['SellingPrice'].errors?.required">Selling Price is required.</div>
                                    <div *ngIf="f['SellingPrice'].errors?.pattern">Selling Price must be a number.
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <label class="required-field" for="Description">Product Description</label>
                                <textarea class="form-control" id="Description" name="Description"  formControlName="Description"
                                    rows="4"></textarea>

                            </div>
                        </div>
                    </div>

                    <!-- <button type="submit" [disabled]="productCreateForm.invalid">Submit</button> -->
                    <div class="col-sm-12 mb-3">
                        <button type="submit" name="submit" class="btn btn-primary"
                            [disabled]="productCreateForm.invalid">Create Product</button>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>
